<table class="table table-hover table-striped">
    <tr ng-repeat="item in narrow.found" class="row">
        <td class="item-name col-lg-3 col-md-4 col-sm-4 col-xs-4">
            {{ item.name }}
        </td>
        <td class="item-description col-lg-9 col-md-8 col-sm-8 col-xs-8">
            {{ item.description }}
        </td>
    </tr>
</table>
